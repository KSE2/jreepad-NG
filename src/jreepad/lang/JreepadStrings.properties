INFO=Info
HELP_KEYBOARD_TITLE=Keyboard help
HELP_KEYBOARD=
HELP_DRAGDROP_TITLE=Drag-and-drop
HELP_DRAGDROP=DRAG-AND-DROP:\n\nOne of the easiest ways to manage the structure\nof your Treepad file is to drag the nodes around\nusing the mouse.\n\nClick on a node's title, and, keeping the mouse\nbutton held down, move the mouse to where you\nwant the node to be moved to. Then release the\nmouse button, and the node will be moved to its\nnew position in the tree.
HELP_DATEFORMAT_TITLE=Date formats
HELP_DATEFORMAT=<html><h1>Date formats</h1><p>You can specify your preferred date format using standard Java date formatting commands.<br>Here are some examples:</p><table border="1"><tr><th>Command</th><th>Example output</th></tr><tr><td>yyyy.MM.dd G 'at' HH:mm:ss z</td><td>2001.07.04 AD at 12:08:56 PDT</td></tr><tr><td>EEE, MMM d, ''yy</td><td>Wed, Jul 4, '01</td></tr><tr><td>h:mm a</td><td>12:08 PM</td></tr><tr><td>hh 'o''clock' a, zzzz</td><td>12 o'clock PM, Pacific Daylight Time</td></tr><tr><td>K:mm a, z</td><td>0:08 PM, PDT</td></tr></table><p>A complete guide to the formatting is available online at: <br>www.javadocs.org/SimpleDateFormat</p><p>Leave the box blank to use the system default formatting.</p></html>
HELP_LINKS_TITLE=Links in Jreepad
HELP_LINKS=Select any piece of text in an article,\nthen choose "Actions > Follow link in article".\n\nTYPES OF LINK:\n\n"Normal" link - We've tested these types of link:\n      Web:   e.g. http://jreepad.sourceforge.net\n      Email: e.g. mailto:billg@microsoft.com\n      FTP:   e.g. ftp://ftp.compaq.com/pub/\n      File:  e.g. file:///Users/harold/Documents/stripes.jpg\n\nWiki link - If the selected text is a WikiWord (i.e. if \n            it LooksLikeThis with no spaces and some capital \n            letters somewhere in the middle) OR begins \n            with "[[" and ends with "]]" then \n            Jreepad will search for a node of the same \n            title, and jump directly to it. If one \n            isn't found then it'll create one \n            for you. Try it!\n\nTreepad link - Treepad Lite uses links which begin \n            with \"node://\", and specify the exact path\n            to a different node within the same file.\n              e.g. \"node://TreePad manual/Using Treepad\"
